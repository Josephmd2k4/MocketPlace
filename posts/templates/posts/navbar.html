<html>

<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'posts/style.css' %}">
</head>

<body>
    <header>
        <div>
            <a href="/">
                <img src="{% static 'posts/images/logo.jpg' %}" alt="Logo" class="logo">
            </a>
        </div>
        <nav>
            <ul class="navbar-links">
                {% if user.is_authenticated %}
                <li><a href="{% url 'accounts:profile' %}" class="navbar-button">Welcome, {{ user.first_name }} {{
                        user.last_name }}!</a></li>
                <li><a href="{% url 'accounts:logout' %}" class="navbar-button">LOGOUT</a></li>
                {% else %}
                <li><a href="{% url 'accounts:login' %}">LOGIN</a></li>
                <li><a href="{% url 'accounts:register' %}">REGISTER</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
</body>

</html>
